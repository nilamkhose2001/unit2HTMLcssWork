<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 45px;
            color:teal;
        }
        #container{
           
            margin:auto;
            width:30%;
            margin-top: 40px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 6px;
            padding: 15px;

        }
        #container>div:first-child{
            width:80%;
            
            margin:auto;
            height: 60px;
            margin-top: 30px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 6px;
        }
        #container>div:nth-child(2){
           
            width:80%;
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,70px);
            margin:auto;
            margin-top:20px ;
            margin-bottom: 30px;
            gap:10px;
           
            justify-content: space-evenly;
        }
       #container>div:nth-child(2)>div{
          
           display: grid;
           justify-content: center;
           align-items: center;
           font-size: 25px;
           font-weight: bold;
           box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
           border-radius: 6px;
       }
       .bl{
           background-color: black;
           color:white;
       }
       .rd{
           background-color: red;
           color:white;
       }
    </style>
</head>
<body>
    
    <h1>
        Masai Calculator
    </h1>

    <div id="container">
        <div>

        </div>
        <div>
            <div>
                    1
            </div>
            <div>
                    2
            </div>
            <div>
                    3
            </div>
            <div class="bl">
                +
            </div>
            <div>
                    4
            </div>
            <div>
                    5

            </div>
            <div>
                6
            </div>
            <div class="bl">
                -
            </div>
            <div>
                7
            </div>
            <div>
                8
            </div>
            <div>
                9
            </div>
            <div class="bl">
                *
            </div>
            <div class="rd">
                C
            </div>
            <div>
                0
            </div>
            <div class="bl">
                =
            </div>
            <div class="bl">
                /
            </div>
        </div>

    </div>
</body>
</html>
